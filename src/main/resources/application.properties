# 应用配置
spring.application.name=qytbackend
server.port=8080
server.servlet.context-path=/

# SpringDoc配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.qyt.qytbackend.controller

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/qyttest?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=qyt
spring.datasource.password=!Qyt123456

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.qyt.qytbackend.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 微信支付配置
wechat.pay.app-id=
wechat.pay.mch-id=
wechat.pay.api-key=
wechat.pay.notify-url=

# 短信服务配置
sms.provider=aliyun
sms.access-key-id=
sms.access-key-secret=
sms.sign-name=
sms.verification-code-template=

# 日志配置
logging.level.root=INFO
logging.level.com.qyt.qytbackend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
